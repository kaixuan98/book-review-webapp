{% extends "layout.html" %}

{% block content %}
  <div class="p-5">
    <form method='POST'>
        <div class="error">{{errorMsg}}</div>
        {% block extra %}
        {%endblock%}
        <div class="form-group" >
          <label for="InputUsername">Username</label>
          <input type="text" class="form-control" id="InputUsername" placeholder="Enter Username" name="username">
        </div>
        <div class="form-group" >
          <label for="InputPassword">Password</label>
          <input type="password" class="form-control" id="InputPassword " placeholder="Password" name="password">
        </div>
        
        <button type="submit" class="btn btn-primary" >{{buttonMessage}}</button>

        <!-- <div action="{{url_for('register')}}" method="POST">
          Don't have an Account <a href="{{url_for('register')}}">Register</a> here !!
        </div> -->
      </form>
    </div>
    
  {% endblock %}
