{%extends "layout.html"%}

<!-- this show the search page -->
{% block Content%}

    <div id="quotes" ></div>

    <form method="post">
        <div id="searchBar"  class="input-group mb-3 pt-5 pl-5 pr-5 ">
            <input type="text"  name="search" class="form-control" placeholder="Search with author, title, IBSN" aria-label="Search with author, title, IBSN" aria-describedby="basic-addon2">
            <div class="input-group-append">
            <button class="btn btn-primary" type="button" onclick="window.location.href='search';" ><ion-icon name="search-outline"></ion-icon></button>
            </div>
        </div>
    </form>

    <div class="row">
        <!-- need a for loop here to display the search result -->
        {%for r in results%}
        <div class="col-sm-4 p-5">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src={{r.img}} >
                    <div class="card-body">
                        <h5 class="card-title">{{r.title}}</h5>
                        <p class="card-text">{{r.description}}</p>
                        <a href={{r.self_link}} class="btn btn-primary">More Info</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>


{% endblock %}
